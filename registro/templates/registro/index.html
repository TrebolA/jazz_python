<div class="container-fluid m-0">
  <div class="row align-items-center">
    <div class="col-auto">
      <form method="POST">
        {% csrf_token %}
          <div class="form-group">
            {{ form.nombre.error }}
            <label for="id_nombre" class="text-white font-akzidenz-bold h5 m-0">NOMBRE</label>
            <input name="nombre" maxlength="20" required="true" id="id_nombre" type="text" class="form-control form-control-sm rounded-0">
          </div>
          <div class="form-group">
            <label for="id_apellido" class="text-white font-akzidenz-bold h5 m-0">APELLIDO</label>
            <input name="apellido" maxlength="20" required="true" id="id_apellido" type="text" class="form-control rounded-0 form-control-sm">
          </div>
          <div class="form-group">
            {{ form.correo.error }}
            <label for="id_correo" class="text-white font-akzidenz-bold h5 m-0">CORREO</label>
            <input name="correo" maxlength="254" required="true" id="id_correo" type="email" class="form-control rounded-0 form-control-sm">
          </div>
          <div class="form-group">
            {{ form.celular.error }}
            <label for="id_celular" class="text-white font-akzidenz-bold h5 m-0">CELULAR</label>
            <input name="celular" min="3000000000" max="3999999999" required="true" id="id_celular" type="number" class="form-control rounded-0 form-control-sm">
          </div>
          <div class="form-group">
            <label for="id_ciudad" class="text-white font-akzidenz-bold h5 m-0">CIUDAD</label>
            <select class="form-control rounded-0 form-control-sm" name="ciudad" id="id_ciudad">
              <option value="Bg" selected="">Bogotá</option>
              <option value="Md">Medellín</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input name="terminos" id="id_terminos" type="checkbox" class="form-check-input">
            <label class="form-check-label text-white font-akzidenz-bold h6" for="id_terminos">HE LEIDO Y ACEPTO LOS TERMINOS Y CONDICIONES</label>
          </div>
          <div class="form-group form-check">
            <input name="politica" id="id_politica" type="checkbox" class="form-check-input">
            <label class="form-check-label text-white font-akzidenz-bold h6" for="id_politica">HE LEIDO Y ACEPTO LAS POLITICAS DE USO Y PRIVACIDAD</label>
          </div>
          <button
            class="btn btn-outline-light rounded-0 font-akzidenz-md pl-4 pr-4 pt-0 pb-0"
            type="submit"
          >
            <h5 class="m-0 p-0">ENVIAR</h5>
          </button>
        </form>
    </div>

    </div>-->

  <script>
    ScrollReveal().reveal('.background-nubes', {duration:1000});
    ScrollReveal().reveal('.navbar', {duration:3000});
    ScrollReveal().reveal('.logo', {duration:3000});
    ScrollReveal().reveal('#foto-hancock', {duration:2500, delay:800});
    ScrollReveal().reveal('.copy', {duration:2500, delay:800});
    ScrollReveal().reveal('#info-poster', {duration:2000, delay:1600});
    ScrollReveal().reveal('.form', {duration:2000, delay:1000});
    ScrollReveal().reveal('#boton-registro', {duration:1500, delay:2200});
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
